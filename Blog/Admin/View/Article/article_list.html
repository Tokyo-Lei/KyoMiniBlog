<include file="Public:Header" />
<body>
<include file="Public:Nav" /><span id="result"></span>

  
  
  
  
  
  
  
  
  
  
  <div class="container">
  <!--内容开始-->
  
  <div class="page-header">
  <h3>文章</h3>

  </div>
    <div class="input-append">
         <a href="{:U('Article_add')}" class="btn btn-info sousuo">撰写文章</a>
         
</div>
  <div class="MiniBox2">
  
  
  <form method="post" action="__URL__/del">
  <table width="100%" border="0" class="table table-hover" id="list" >
  <tr>
  <td width="5%" ><input type="checkbox"  id="all">
         </td>
    <td width="5%"><b>ID</b></td>
    <td width="55%" class="biaoti"><b>标题</b></td>
    <td width="10%" ><b>分类</b></td>
    <td width="15%" ><b>置顶</b></td>
    <td width="15%"><b>操作</b></td>
  </tr>
    <foreach name='list' item='vo'>
  <tr>
            <td><input type="checkbox"  value="{$vo.aid}" name="{$vo.aid}"></td>

    <td>{$vo.aid}</td>
    <td  class="biaoti">{$vo.title}</td>
    <td>{$vo.cname}</td>
    
    
   <!-- http://127.0.0.1/AimeeBlog/admin.php/Article/hot/hot/2/id/1
    <a href="{:U('Article/hot?hot=2&id='.$vo["aid"])}">默认</a>
-->
    
    
    
    
    <td>
   <if condition="$vo.hot eq '1'">
                        <a href="__URL__/hot/hot/2/id/{$vo.aid}">默认</a>
                        <else />
                        <a href="__URL__/hot/hot/1/id/{$vo.aid}" >置顶</a>
     </if>
    
    </td>
    
    
    
    
    
    
    
    
    
    
    
    <td class="hand">
    <span onclick="location.href='__URL__/mod/id/{$vo.aid}'">编辑</span>
   <span onclick="if(confirm('确认删除吗?'))window.location.href='__URL__/del/id/{$vo.aid}'">删除</span>
    </td>
  </tr>
  </foreach>
      <tr>
        <td colspan="6" class="biaoti" style="padding-top:25px;"><button type="submit" class="btn btn-success">删除</button>
        
            {$page}
         </td>
      </tr>
</table>
</form>
  
  
  
  
  </div>
  
  
  
  


  
  
  
  
  
  
  
  
  
  <!--内容结束-->
    <include file="Public:Copy" />

  </div>
  
<script>
    $("#all").on('click', function() {
    $(this)
    .parents('table') 
    .find(':checkbox')                     
    .prop('checked', $(this).is(':checked'));
})
    </script>
