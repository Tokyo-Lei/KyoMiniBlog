<include file="Public:Header" />

<body>
    <include file="Public:Nav" /><span id="result"></span>
    <div class="container">
        <!--内容开始-->
        <div class="page-header">
            <h3>撰写</h3>
        </div>
        <div class="MiniBox2">
            <form role="form" method="post" action="{:U('addcontent')}" enctype="multipart/form-data" id="forms">
                <div class="MiniBox2_left">
                    <input type="text" class="form-control miniinput" placeholder="标题" name="title" />
                </div>
                <div class="MiniBox2_rifht">
                    <select class="form-control miniinput2" name="cid">
                        <foreach name='cate' item='c'>
                            <option value="{$c.cid}">{$c.cname}</option>
                        </foreach>
                    </select>
                </div>
                <textarea class="form-control miniinput3" rows="20" id="editor_id" name="content"></textarea>
                <div id="write_high">
                    <div class="overflow">
                        <input size="16" type="text" class="form-control form_datetime" placeholder="日期" name="time">
                        <input type="text" class="form-control miniinput4" placeholder="关键词" name="tag">
                        <input type="text" class="form-control miniinput8" value="1" name="click">
                        <div class="miniinput10">
                            <input type="radio" name="hot" value="1" id="optionsRadios1" checked>&nbsp;默 认&nbsp;
                            <input type="radio" name="hot" value="0">&nbsp;置 顶</div>
                    </div>
                    <div class="form-group">
                        <input class="miniinput9" name="img" id="img" type="file">
                    </div>
                    <textarea class="form-control miniinput3" rows="3" name="summary" id="zhaiyao" placeholder="摘要"></textarea>
                </div>
                <button type="submit" class="btn btn-info minibtn">发布</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-info minibtn dropdown-toggle" data-toggle="dropdown">选择 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" id="reset">重写</a>
                        </li>
                        <li> <a href="#" id="write_high_open">高级</a>
                            <a href="#" id="write_high_close">关闭</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <!--内容结束-->
        <include file="Public:Copy" />
    </div>

    <script charset="utf-8" src="[!Public]js/bootstrap-datetimepicker.min.js"></script>
    <script src="[!Public]js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script charset="utf-8" src="[!Public]editor/kindeditor.js"></script>
    <script charset="utf-8" src="[!Public]editor/lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                uploadJson: '[!Public]editor/php/upload_json.php',
                fileManagerJson: '[!Public]editor/php/file_manager_json.php',
                themeType: 'simple',
                allowFileManager: false,
                allowPreviewEmoticons: true, //远程图片关闭
                allowImageUpload: true, //显示上传图片按钮
                afterBlur: function() {
                    this.sync();
                },
                items: ['source', '|', 'fullscreen', 'undo', 'redo', 'print', 'cut', 'copy', 'paste', 'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript', 'superscript', 'title', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'removeformat', '|', 'image', 'flash', 'media', 'advtable', 'emoticons', 'link', 'unlink', '|', 'map', 'code', 'about'],
            });
        });
    </script>
    <script type="text/javascript">
        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
    <script>
        $("#reset").click(function() {
            $("input, #zhaiyao").val("");
            editor.html('');
        });
        $("#write_high_open").click(function() {
            $("#write_high").fadeIn();
            $("#write_high_open").hide(1);
            $("#write_high_close").show(1);
        });
        $("#write_high_close").click(function() {
            $("#write_high").hide();
            $("#write_high_close").hide(1);
            $("#write_high_open").show(1);
        });
    </script>
        <script src="[!Public]Js/jquery.form.js"></script>
    <script language="javascript" type="text/javascript">
        $('#forms').ajaxForm({
            success: function(data) {
                var Mini = "";
                if (data.status == 1) {
                    Mini = "<div class='alert alert-success'>" + data.info + "</div>";
                } else {
                    Mini = "<div class='alert alert-danger'>" + data.info + "</div>";
                }
                $('#result').html(Mini).show();
                location = location;
                setTimeout(function() {
                    $('#result').html('').fadeOut();
                }, 3000);
            },
            dataType: 'json'
        });
    </script>
    </html>
