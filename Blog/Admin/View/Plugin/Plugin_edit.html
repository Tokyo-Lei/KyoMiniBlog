<include file="Public:Header" />
<body>
<include file="Public:Nav" />
<div class="container"> 
  <!--内容开始-->
  

  
  <div class="page-header">
    <h3>编辑插件  </h3>
  </div>


  
  <div class="MiniBox2">
    <form role="form" method="post" action="{:U('update')}">
      <div class="MiniBox2_left">
        <input type="text" class="form-control miniinput" placeholder="名称" name="name" value="{$plug.name}"/>
      </div>
      <textarea class="form-control miniinput3" rows="20" id="editor_id" name="content">{$content}</textarea>
      <input type="text" class="form-control miniinput" placeholder="作者"  style="margin-top:20px" name="description" value="{$plug.description}"/>
      <input type="text" class="form-control miniinput" placeholder="版本" name="version" value="{$plug.version}"/>
      
      
             <input type="hidden" name="pid" value="{$plug.id}">

      <button type="submit" class="btn btn-info minibtn">修改</button>
    </form>
  </div>
  
  <!--内容结束--> 
  <include file="Public:Copy" /> </div>
