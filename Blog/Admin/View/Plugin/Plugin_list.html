<include file="Public:Header" />
<body>
<include file="Public:Nav" />
<div class="container"> 
  <!--内容开始-->
  
  <div class="page-header">
    <h3>插件-已经放弃的模块-求高手解决</h3>
  </div>
  <div class="input-append">
    <a href="{:U('addplugin')}" class="btn btn-info ">增加插件</a>
  </div>
  <div class="MiniBox2">
  <form method="post" action="__URL__/del">
    <table width="100%" border="0" class="table table-hover" id="list" >
      <tr>
        <td width="5%" ><input type="checkbox"  id="all">
        </td>
        <td width="15%" class="biaoti" ><b>名称</b></td>
        <td width="30%" class="biaoti"><b>用途</b></td>
        <td width="15%" ><b>状态</b></td>
        <td width="15%" ><b>操作</b></td>
      </tr>
      <foreach name='plugin' item='plugin'>
        <tr>
          <td><input type="checkbox"  value="{$plugin.id}" name="{$plugin.id}"></td>
          <td class="biaoti">{$plugin.name}</td>
          <td class="biaoti">{$plugin.description}</td>
          <td>
            <if condition="$vo.status eq '0'">
              <a href="__URL__/status/status/0/id/{$vo.id}">开启</a>
              <else />
              <a href="__URL__/status/status/1/id/{$vo.id}" >关闭</a>
              </if>
            
            
          </td>
          <td>
          
        
          <span onclick="location.href='__URL__/edit/id/{$plugin.id}'">编辑</span> <span onclick="if(confirm('确认删除吗?'))window.location.href='__URL__/del/id/{$plugin.id}'">删除</span> </td>
        </tr>
      </foreach>
      <tr>
        <td colspan="5" class="biaoti" style="padding-top:25px;"><button type="submit" class="btn btn-success">删除</button>
          <ul class="pagination">
            
            <!--  <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>  <li><a href="#">2</a></li>
--> 
            {$page}
          </ul></td>
      </tr>
    </table>
    </form>
  </div>
  
  <!--内容结束--> 
  <include file="Public:Copy" /> </div>

<script>
    $("#all").on('click', function() {
    $(this)
    .parents('table') 
    .find(':checkbox')                     
    .prop('checked', $(this).is(':checked'));
})
    </script>
</html>
