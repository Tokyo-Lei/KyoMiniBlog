<include file="Public:header" />
<body>
<include file="Public:nav" /> 
   <div class="container">
  <div class="page-header">
    <h3>恢复</h3>
  </div>

     <div class="input-append">
          <a id="export" class="btn btn-info "href="{:U('/Admin/Database')}" >返回备份</a>
 

</div>
    <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="200" class="table-textcenter">备份名称</th>
                    <th width="80" class="table-textcenter">卷数</th>
                    <th width="80" class="table-textcenter">压缩</th>
                    <th width="80" class="table-textcenter">数据大小</th>
                    <th width="200" class="table-textcenter">备份时间</th>
                    <th class="table-textcenter">状态</th>
                    <th width="120" class="table-textcenter">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="data">
                    <tr>
                        <td>{$data.time|date='Ymd-His',###}</td>
                        <td>{$data.part}</td>
                        <td>{$data.compress}</td>
                        <td>{$data.size|format_bytes}</td>
                        <td>{$key}</td>
                        <td>-</td>
                        <td class="action">
                            <a class="db-import" href="{:U('import?time='.$data['time'])}">还原</a>&nbsp;
                            <a class="ajax-get confirm" href="{:U('/Admin/Import/del/time/'.$data['time'])}">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
   <include file="Public:Copy" />

  </div>

<script type="text/javascript">
        $(".db-import").click(function(){
            var self = this, status = ".";
            $.get(self.href, success, "json");
            window.onbeforeunload = function(){ return "正在还原数据库，请不要关闭！" }
            return false;
        
            function success(data){
                if(data.status){
                    if(data.gz){
                        data.info += status;
                        if(status.length === 5){
                            status = ".";
                        } else {
                            status += ".";
                        }
                    }
                    $(self).parent().prev().text(data.info);
                    if(data.part){
                        $.get(self.href, 
                            {"part" : data.part, "start" : data.start}, 
                            success, 
                            "json"
                        );
                    }  else {
                        window.onbeforeunload = function(){ return null; }
                    }
                } else {
                    alert(data.info);
                }
            }
        });
    </script>
