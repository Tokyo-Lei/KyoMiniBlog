<include file="Public:Header" />
<body>
<include file="Public:Nav" />
<div class="container"> 
  <!--内容开始-->
  
  <div class="page-header">
    <h3>独立页</h3>
  </div>
  <div class="input-append">
    <a href="{:U('addpage')}" class="btn btn-info ">增加独立页</a>
  </div>
  <div class="MiniBox2">
  <form method="post" action="__URL__/del">
    <table width="100%" border="0" class="table table-hover" id="list" >
      <tr>
        <td width="5%" ><input type="checkbox"  id="all">
         </td>
        <td width="10%"><b>ID</b></td>
        <td width="50%" class="biaoti" ><b>描述</b></td>
        <td width="15%" ><b>操作</b></td>
      </tr>
      <foreach name='one' item='one'>
        <tr>
          <td><input type="checkbox"  value="{$one.pid}" name="{$one.pid}"></td>
          <td>{$one.pid}</td>
          <td class="biaoti">{$one.title}</td>
          <td><span onclick="location.href='__URL__/mod/id/{$one.pid}'">编辑</span> <span onclick="if(confirm('确认删除吗?'))window.location.href='__URL__/del/id/{$one.pid}'">删除</span> </td>
        </tr>
      </foreach>
      <tr>
        <td colspan="4" class="biaoti" style="padding-top:25px;"><button type="submit" class="btn btn-success">删除</button>
          <ul class="pagination">
            
            <!--  <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>  <li><a href="#">2</a></li>
--> 
            {$page}
          </ul></td>
      </tr>
    </table>
    </form>
  </div>
  
  <!--内容结束--> 
  <include file="Public:Copy" /> </div>


</html>
